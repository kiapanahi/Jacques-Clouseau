# Kafka cluster bootstrap servers (comma-separated)
kafkastore.bootstrap.servers=PLAINTEXT://kafka-0:9092,PLAINTEXT://kafka-1:9094,PLAINTEXT://kafka-2:9096

# The Kafka topic where schemas are stored
kafkastore.topic=_schemas

# Schema Registry listener
listeners=http://0.0.0.0:8081

# Optional: Debug logging level
log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n
